# Vision AI Labeler - Simplified Helm Values

# Backend
backend:
  image:
    repository: vision-ai-labeler-backend
    tag: "latest"
  replicas: 1
  port: 8001
  env: {}
  # DATABASE_URL: "postgresql://user:pass@host:5432/db"

# Frontend
frontend:
  image:
    repository: vision-ai-labeler-frontend
    tag: "latest"
  replicas: 1
  port: 3000

# Ingress (optional)
ingress:
  enabled: false
  host: ""
  # annotations: {}

# Image pull secrets (optional)
imagePullSecrets: []
# - name: my-registry-secret
