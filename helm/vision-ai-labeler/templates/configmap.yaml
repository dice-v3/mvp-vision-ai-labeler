apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vision-ai-labeler.configMapName" . }}
  labels:
    {{- include "vision-ai-labeler.labels" . | nindent 4 }}
data:
  # Platform Database
  PLATFORM_DB_HOST: {{ .Values.platformDatabase.host | quote }}
  PLATFORM_DB_PORT: {{ .Values.platformDatabase.port | quote }}
  PLATFORM_DB_NAME: {{ .Values.platformDatabase.name | quote }}
  PLATFORM_DB_USER: {{ .Values.platformDatabase.user | quote }}

  # User Database
  USER_DB_HOST: {{ .Values.userDatabase.host | quote }}
  USER_DB_PORT: {{ .Values.userDatabase.port | quote }}
  USER_DB_NAME: {{ .Values.userDatabase.name | quote }}
  USER_DB_USER: {{ .Values.userDatabase.user | quote }}

  # Labeler Database
  LABELER_DB_HOST: {{ .Values.labelerDatabase.host | quote }}
  LABELER_DB_PORT: {{ .Values.labelerDatabase.port | quote }}
  LABELER_DB_NAME: {{ .Values.labelerDatabase.name | quote }}
  LABELER_DB_USER: {{ .Values.labelerDatabase.user | quote }}

  # Database Pool Settings
  DB_POOL_SIZE: {{ .Values.databasePool.size | quote }}
  DB_MAX_OVERFLOW: {{ .Values.databasePool.maxOverflow | quote }}
  DB_POOL_TIMEOUT: {{ .Values.databasePool.timeout | quote }}
  DB_POOL_RECYCLE: {{ .Values.databasePool.recycle | quote }}

  # Redis
  REDIS_HOST: {{ .Values.redis.host | quote }}
  REDIS_PORT: {{ .Values.redis.port | quote }}
  REDIS_DB: {{ .Values.redis.db | quote }}

  # S3/MinIO Storage
  S3_ENDPOINT: {{ .Values.storage.endpoint | quote }}
  S3_REGION: {{ .Values.storage.region | quote }}
  S3_USE_SSL: {{ .Values.storage.useSSL | quote }}
  S3_BUCKET_DATASETS: {{ .Values.storage.bucketDatasets | quote }}
  S3_BUCKET_ANNOTATIONS: {{ .Values.storage.bucketAnnotations | quote }}

  # Application Settings
  ENVIRONMENT: {{ .Values.app.environment | quote }}
  DEBUG: {{ .Values.app.debug | quote }}
  LOG_LEVEL: {{ .Values.app.logLevel | quote }}
  API_HOST: {{ .Values.app.apiHost | quote }}
  API_PORT: {{ .Values.app.apiPort | quote }}
  API_WORKERS: {{ .Values.app.apiWorkers | quote }}
  CORS_ORIGINS: {{ .Values.app.corsOrigins | quote }}

  # JWT Settings
  JWT_ALGORITHM: {{ .Values.app.jwtAlgorithm | quote }}
  JWT_EXPIRE_MINUTES: {{ .Values.app.jwtExpireMinutes | quote }}
  SERVICE_JWT_ALGORITHM: {{ .Values.app.jwtAlgorithm | quote }}
