{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vision-ai-labeler.secretName" . }}
  labels:
    {{- include "vision-ai-labeler.labels" . | nindent 4 }}
type: Opaque
stringData:
  PLATFORM_DB_PASSWORD: {{ .Values.secrets.platformDbPassword | quote }}
  USER_DB_PASSWORD: {{ .Values.secrets.userDbPassword | quote }}
  LABELER_DB_PASSWORD: {{ .Values.secrets.labelerDbPassword | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  S3_ACCESS_KEY: {{ .Values.secrets.s3AccessKey | quote }}
  S3_SECRET_KEY: {{ .Values.secrets.s3SecretKey | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  SERVICE_JWT_SECRET: {{ .Values.secrets.serviceJwtSecret | quote }}
{{- end }}
