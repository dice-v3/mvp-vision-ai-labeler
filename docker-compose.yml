version: '3.8'

services:
  # PostgreSQL - Platform DB (Master)
  # This simulates the Platform's database
  # In production, this would be the actual Platform DB
  postgres-platform:
    image: postgres:16-alpine
    container_name: labeler-postgres-platform
    environment:
      POSTGRES_DB: platform
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: platform_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_platform_data:/var/lib/postgresql/data
      - ./scripts/init-platform-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform_user -d platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # PostgreSQL - Labeler DB (Independent)
  # This is the Labeler's own database
  postgres-labeler:
    image: postgres:16-alpine
    container_name: labeler-postgres-labeler
    environment:
      POSTGRES_DB: labeler
      POSTGRES_USER: labeler_user
      POSTGRES_PASSWORD: labeler_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_labeler_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labeler_user -d labeler"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # Redis - Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: labeler-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - labeler-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: labeler-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: labeler-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/datasets;
      mc mb --ignore-existing myminio/annotations;
      mc anonymous set download myminio/datasets;
      mc anonymous set download myminio/annotations;
      echo 'MinIO buckets initialized';
      "
    networks:
      - labeler-network

volumes:
  postgres_platform_data:
    driver: local
  postgres_labeler_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  labeler-network:
    driver: bridge
