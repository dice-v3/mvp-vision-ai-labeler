version: '3.8'

services:
  # Platform Database (Master)
  # Platform team's main database
  postgres-platform:
    image: postgres:16-alpine
    container_name: labeler-postgres-platform
    environment:
      POSTGRES_DB: platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_platform_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # User Database
  # Shared user management database
  postgres-user:
    image: postgres:16-alpine
    container_name: labeler-postgres-user
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # Labeler Database (Independent)
  # Labeler's own database for annotations, versions, etc.
  postgres-labeler:
    image: postgres:16-alpine
    container_name: labeler-postgres-labeler
    environment:
      POSTGRES_DB: labeler
      POSTGRES_USER: labeler_user
      POSTGRES_PASSWORD: labeler_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_labeler_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labeler_user -d labeler"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labeler-network

  # Redis (Optional - for caching and real-time features)
  redis:
    image: redis:7-alpine
    container_name: labeler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - labeler-network

volumes:
  postgres_platform_data:
    driver: local
  postgres_user_data:
    driver: local
  postgres_labeler_data:
    driver: local
  redis_data:
    driver: local

networks:
  labeler-network:
    driver: bridge
